<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando Valores</title>

  <style>
    input {
      width: 100px;
    }
  </style>

</head>
<body>
  
  <h1>Somando Valores</h1>
  <input type="number" name="txtn1" id="itxt1"> +
  <input type="number" name="txtn2" id="itxt2">
  <input type="button" value="Somar" onclick="somar()"><br>
  Resultado:
  <div id="res">0</div>

  <script>
    function somar() {
      var t1 = document.getElementById('itxt1')
      var t2 = document.querySelector('#itxt2')
      var r = document.querySelector('#res')
      var n1 = Number(t1.value)
      var n2 = Number(t2.value)
      var s = n1 + n2
      r.innerHTML = `A soma entre ${n1} + ${n2} Ã©: ${s}`
    }
  </script>
</body>
</html>
