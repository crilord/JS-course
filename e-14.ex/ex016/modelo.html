<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Super Contador</title>
  </head>
  <body>
    <header>
      <h1>Vamos Contar!</h1>
    </header>

    <main>
      <div>
        <p>
          <label for="inicio">Inicio</label>
          <input
            type="number"
            name="inicio"
            id="inicio"
            maxlength="4"
            required
          />
        </p>
        <p>
          <label for="fim">Fim</label>
          <input type="number" name="fim" id="fim" maxlength="4" required />
        </p>
        <p>
          <label for="passo">Passo</label>
          <input type="number" name="passo" id="passo" maxlength="4" required />
        </p>

        <p class="enviar" onclick="enviar()">
          <input type="button" value="Verificar" />
        </p>
      </div>
      <p id="res">Preparando a contagem...</p>
    </main>

    <footer>
      <a href="https://github.com/crilord">crilord</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
