<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>primeira aula JS</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(0, 0, 0);
      color: white;
      font-size: 1.5em;
    }
    h1 {
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Olá, mundo!</h1>

  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, asperiores quaerat porro eaque facere, omnis repudiandae repellat nihil aspernatur, minima debitis voluptates. Similique velit molestias enim suscipit sapiente incidunt officiis.</p>

  <script>
    // Number.parseInt "INTEIRO"
    // Number.parseFloat "REAL"
    // Caso queira que o JS decida a soma baseada no valor recebido (inteiro ou real) apenas digite: Number()
    // converter para string: s.toString()
    var n1 = Number.parseInt(window.prompt('Digite um número: ')) // string
    var n2 = Number.parseInt(window.prompt('Digite outro número: ')) // string
    var s = (n1) + (n2)
    window.alert(`A soma entre ${n1} + ${n2} é igual a ${s}`)
    // number + number  para adição
    // string + string para concatenação
  </script>

</body>
</html>
