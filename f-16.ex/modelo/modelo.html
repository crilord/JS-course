<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analisador de números</title>
  </head>
  <body>
    <header>
      <h1>Analisador de números</h1>
    </header>

    <main>
      <div>
        <label for="valor_digitado"
          >Número (entre 1 e 100): <input type="number" name="valor_digitado"
          id="valor_digitado" />
          <input
            type="button"
            value="Adicionar"
            onclick="adicionar_a_lista()"
          />
          <br><select name="lista" id="lista" size="6" style="width: 150px"></select
          >
          <br><input type="button" value="Finalizar" onclick="finalizar()"/>
        </label>
      </div>
      <div id="res">
      </div>
    </main>

    <footer>
      <a href="https://github.com/crilord">@crilord</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
